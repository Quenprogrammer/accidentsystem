<div class="container py-4">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <div class="d-flex align-items-center flex-nowrap">
          <div class="me-3">
            <img src="fud.png" style="width: 60px; height: 60px;">
          </div>
          <div class="mt-2">
            <h1 class="page-header-title mb-0">Audu Bako College of Agriculture Danbatta</h1>
            <p style="font-size: 20px" class="  mb-0">Accident System</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2>Add Officer</h2>

  <form [formGroup]="officerForm" (ngSubmit)="submitForm()">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Rank</label>
        <input type="text" formControlName="rank" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Badge Number</label>
        <input type="text" formControlName="badgeNumber" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Station</label>
        <input type="text" formControlName="station" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" formControlName="phone" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>

      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="officerForm.invalid">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
