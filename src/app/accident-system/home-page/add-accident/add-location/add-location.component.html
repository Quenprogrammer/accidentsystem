<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
  <div formArrayName="locations">
    <div
      class="card mb-3"
      *ngFor="let loc of locations.controls; let i = index"
      [formGroupName]="i"
    >
      <div class="card-body">
        <div class="row gy-3">
          <div class="col-md-4">
            <label class="form-label">Location Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter location name" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">State</label>
            <input type="text" formControlName="state" class="form-control" placeholder="Enter state">
          </div>

          <div class="col-md-4">
            <label class="form-label">LGA</label>
            <input type="text" formControlName="lga" class="form-control" placeholder="Enter LGA">
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea formControlName="description" class="form-control" rows="2" placeholder="Optional notes..."></textarea>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-danger btn-sm" (click)="removeLocation(i)" *ngIf="locations.length > 1">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <button type="button" class="btn btn-outline-primary" (click)="addLocation()">
      Add Another Location
    </button>

    <button type="submit" class="btn btn-success">
      Submit Locations
    </button>
  </div>
</form>
